<div>
	<table>
		<tbody>
			<tr *ngIf="product">
				<td><input type="text" id = "productName" [(ngModel)] = "product.productName"  [disabled]="!isEdit" [ngStyle]="{'border':!isEdit === true ? 'none' : '2px solid steelblue' }"></td>				
				<td>{{ product.type }}</td>
				<td>{{ product.size }}</td>
				<td>{{ product.price }}</td>
				<td>{{ product.approved }}</td>
				<td>{{ product.quantity }}</td>
				<td>
					<button *ngIf="!isEdit" (click)="isEdit=!isEdit"  class="btn btn-warning">Edit</button>
					<button *ngIf="isEdit" (click)="saveEditProduct()" class="btn btn-success">Save</button>
				</td>
				<td><button (click)='deleteProduct()' class="btn btn-danger">Delete</button></td>
			</tr>
		</tbody>
	</table>
</div>
